<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <main>
    <div class="screen">
      <p class="result">0</p>
    </div>
    <div class="keys">
        <div role="button" class="key num">7</div>
        <div role="button" class="key num">8</div>
        <div role="button" class="key num">9</div>
        <div role="button" class="key del">DEL</div>
        <div role="button" class="key num">4</div>
        <div role="button" class="key num">5</div>
        <div role="button" class="key num">6</div>
        <div role="button" class="key operator">+</div>
        <div role="button" class="key num">1</div>
        <div role="button" class="key num">2</div>
        <div role="button" class="key num">3</div>
        <div role="button" class="key operator">-</div>
        <div role="button" class="key dot">.</div>
        <div role="button" class="key num">0</div>
        <div role="button" class="key operator">/</div>
        <div role="button" class="key operator">x</div>
        <div role="button" class="key reset">RESET</div>
        <div role="button" class="key equals">=</div>
    </div>
  </main>
</body>
</html>

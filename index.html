<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>calc</h1>
      <form class="color-picker" action="">
        <legend>THEME</legend>

        <fieldset>
          <div class="themes">
            <div class="themes-label">
              <label for="blue">1</label>
              <label for="light">2</label>
              <label for="purple">3</label>
            </div>
            
            <div class="themes-input">
              <input type="radio" id="blue" name="theme" checked>
              <input type="radio" id="light" name="theme">
              <input type="radio" id="purple" name="theme">
            </div>
          </div>
        </fieldset>
      </form>
    </header>
    
    <main>
      <div class="screen">
        <p class="result">0</p>
      </div>
      <div class="keypad">
        <button class="key numKey">7</button>
        <button class="key numKey">8</button>
        <button class="key numKey">9</button>
        <button class="key del txtKey">DEL</button>
        <button class="key numKey">4</button>
        <button class="key numKey">5</button>
        <button class="key numKey">6</button>
        <button class="key operator">+</button>
        <button class="key numKey">1</button>
        <button class="key numKey">2</button>
        <button class="key numKey">3</button>
        <button class="key operator">-</button>
        <button class="key numKey">.</button>
        <button class="key numKey">0</button>
        <button class="key operator">/</button>
        <button class="key operator">x</button>
        <button class="key reset txtKey">RESET</button>
        <button class="key equals">=</button>
      </div>
    </main>
  </div>
</body>
</html>
